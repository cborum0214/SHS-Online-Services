<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hall Pass Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Hall Pass Tracker</h1>
        <div class="button-group">
            <button id="entryButton">Enter Hall Pass</button>
            <button id="adminButton">Admin Panel</button>
        </div>
        <div id="passwordPrompt" class="hidden">
            <label for="adminPassword">Enter Admin Password:</label>
            <input type="password" id="adminPassword">
            <button id="submitPassword">Submit</button>
            <button id="cancelPassword">Cancel</button>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const entryButton = document.getElementById("entryButton");
            const adminButton = document.getElementById("adminButton");
            const passwordPrompt = document.getElementById("passwordPrompt");
            const adminPasswordInput = document.getElementById("adminPassword");
            const submitPassword = document.getElementById("submitPassword");
            const cancelPassword = document.getElementById("cancelPassword");

            // Navigate to Entry Page
            entryButton.addEventListener("click", () => {
                window.location.href = "entry.html";
            });

            // Show Password Prompt
            adminButton.addEventListener("click", () => {
                passwordPrompt.classList.remove("hidden");
            });

            // Submit Password
            submitPassword.addEventListener("click", () => {
                const password = adminPasswordInput.value;
                const correctPassword = "admin123"; // Replace with a secure method for production

                if (password === correctPassword) {
                    window.location.href = "admin.html";
                } else {
                    alert("Incorrect password. Please try again.");
                }
            });

            // Cancel Password Prompt
            cancelPassword.addEventListener("click", () => {
                passwordPrompt.classList.add("hidden");
                adminPasswordInput.value = "";
            });
        });
    </script>
</body>
</html>
